name: Deploy GitHub Pages from home2.html

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare docs folder
        run: |
          mkdir -p docs
          if [ -f home2.html ]; then
            cp home2.html docs/index.html
          else
            echo "<!doctype html><meta charset='utf-8'><title>Missing</title><p>Something is missing...</p>" > docs/index.html
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
